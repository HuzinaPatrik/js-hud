<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/58793277cc.js" crossorigin="anonymous"></script>
    <title>Hud</title>
</head>
<body>
    <script src="js/script.js"></script>
    
    <div id="bg">
        <div id="health">
            <div id="hpBGLeft" class="BGLeft"></div>
            <div id="hpBGLeftFullfill" class="hp BGLeftFullfill"></div>
            <div id="hpBGBottom" class="BGBottom"></div>
            <div id="hpBGBottomFullfill" class="hp BGBottomFullfill"></div>
            <div id="hpBGRight" class="BGRight"></div>
            <div id="hpBGRightFullfill" class="hp BGRightFullfill"></div>
            <div id="hpBGTop" class="BGTop"></div>
            <div id="hpBGTopFullfill" class="hp BGTopFullfill"></div>

            <i class="fa-solid fa-heart"></i>
        </div>

        <div id="armor">
            <div id="armorBGLeft" class="BGLeft"></div>
            <div id="armorBGLeftFullfill" class="armor BGLeftFullfill"></div>
            <div id="armorBGBottom" class="BGBottom"></div>
            <div id="armorBGBottomFullfill" class="armor BGBottomFullfill"></div>
            <div id="armorBGRight" class="BGRight"></div>
            <div id="armorBGRightFullfill" class="armor BGRightFullfill"></div>
            <div id="armorBGTop" class="BGTop"></div>
            <div id="armorBGTopFullfill" class="armor BGTopFullfill"></div>

            <i class="fa-solid fa-shield"></i>
        </div>

        <div id="food">
            <div id="foodBGLeft" class="BGLeft"></div>
            <div id="foodBGLeftFullfill" class="food BGLeftFullfill"></div>
            <div id="foodBGBottom" class="BGBottom"></div>
            <div id="foodBGBottomFullfill" class="food BGBottomFullfill"></div>
            <div id="foodBGRight" class="BGRight"></div>
            <div id="foodBGRightFullfill" class="food BGRightFullfill"></div>
            <div id="foodBGTop" class="BGTop"></div>
            <div id="foodBGTopFullfill" class="food BGTopFullfill"></div>

            <i class="fa-solid fa-burger"></i>
        </div>

        <div id="water">
            <div id="waterBGLeft" class="BGLeft"></div>
            <div id="waterBGLeftFullfill" class="water BGLeftFullfill"></div>
            <div id="waterBGBottom" class="BGBottom"></div>
            <div id="waterBGBottomFullfill" class="water BGBottomFullfill"></div>
            <div id="waterBGRight" class="BGRight"></div>
            <div id="waterBGRightFullfill" class="water BGRightFullfill"></div>
            <div id="waterBGTop" class="BGTop"></div>
            <div id="waterBGTopFullfill" class="water BGTopFullfill"></div>

            <i class="fa-solid fa-bottle-water"></i>
        </div>

        <div id="stamina">
            <div id="staminaBGLeft" class="BGLeft"></div>
            <div id="staminaBGLeftFullfill" class="stamina BGLeftFullfill"></div>
            <div id="staminaBGBottom" class="BGBottom"></div>
            <div id="staminaBGBottomFullfill" class="stamina BGBottomFullfill"></div>
            <div id="staminaBGRight" class="BGRight"></div>
            <div id="staminaBGRightFullfill" class="stamina BGRightFullfill"></div>
            <div id="staminaBGTop" class="BGTop"></div>
            <div id="staminaBGTopFullfill" class="stamina BGTopFullfill"></div>

            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
</body>
</html>
